<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b140d89c71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="todo">
        <div class="container">
            <header class="todo_header">
                <div class="overflow">
                    <h1><span id="todaysDay"></span>Todo's for Today</h1>
                    <span id="todaysDate">November 2, 2020</span>
                </div>
            </header>
            <div class="todo__input wrap">
                <form action="" id="form">
                    <input type="text" id="todoInput" placeholder="Enter todo for today">
                    <button class="todo__btn">Add</button>
                </form>
            </div>
            <ul class="todo__list wrap">
            </ul>
        </div>
    </div>
    <div class="footer__wrapper">
        <div class="footer__text">
            <footer class="footer__todo">Created by Olalekan Muyiwa Olawale</footer>
            <div class="social_icon">
                <!-- <a href="github.com/emwhylaj"> <i class="fab fa-github-square"></i></a> -->
                <!-- <a href="https://twitter.com/emwhylaj"><i class="fab fa-twitter"></i></a> -->
            </div>
            
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
